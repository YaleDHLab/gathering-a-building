<div data-ng-if="showTableOfContents == 1"
    class="table-of-contents-container">
  <div class="wide-table-of-contents-container">
    <div class="wide-table-of-contents-left"></div>
    <div class="wide-table-of-contents-right">
      <div class="wide-table-of-contents-right-top"
          ng-bind-html="topRightHtml | allowHtml"></div>

      <div class="wide-table-of-contents-bottom">
        
        <div class="wide-table-of-contents-bottom-left"
          ng-bind-html="bottomLeftHtml | allowHtml"></div>
        <div class="wide-table-of-contents-bottom-right"
          ng-bind-html="bottomRightHtml | allowHtml"></div>
      </div>

    </div>
  </div>
</div>
