<!-- Map container -->
<div id="map">
  <div class="map-overlay-selector">
    <div class="map-overlay map-overlay-1"
          data-ng-click="selectOverlay(1)">1824</div>
    <div class="map-overlay map-overlay-2"
          data-ng-click="selectOverlay(2)">1851</div>
    <div class="map-overlay map-overlay-3"
          data-ng-click="selectOverlay(3)">1868</div>
  </div>

  <div class="opacity-slider-wrapper">
    <div class="opacity-slider-container">
      <rzslider rz-slider-model="opacitySlider.value"
          rz-slider-options="opacitySlider.options"></rzslider>
    </div>
  </div>

  <!-- Button to toggle vector overlay -->
  <div data-ng-include='"/templates/partials/vector-overlay-button.html"'></div>

</div>

<!-- Text column overlay -->
<div data-ng-include='"/templates/partials/text-column.html"'></div>

<!-- Mobile mid-page navigation controls -->
<div data-ng-include='"/templates/partials/mobile-mid-page-controls.html"'></div>

<!-- Footer -->
<div data-ng-include='"/templates/partials/footer.html"'></div>
