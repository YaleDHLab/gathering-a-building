<!doctype html>
<html data-ng-app="BuildingApp">
<head>
  <link rel="stylesheet" href="vendor/css/leaflet.min.css">
  <link rel="stylesheet" href="assets/css/styles.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
  <link rel="stylesheet" href="vendor/css/rzslider.css">

  <script src="vendor/js/jquery-2.2.2.js"></script>
  <script src="vendor/js/leaflet.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-route.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-sanitize/1.5.5/angular-sanitize.js"></script>
  <script src="vendor/js/rzslider.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.1.1/d3.js"></script>
  <script src="assets/js/main.js"></script>
  <script src="assets/js/overlay.js"></script>
  <script src="assets/js/app.js"></script>

  <title data-ng-controller="brandController" data-ng-bind="brand.title"></title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <base href="/">
</head>
<body>

  <!-- Navigation overlay -->
  <div data-ng-include='"/templates/partials/navigation-overlay.html"'></div>

  <!-- Navigation display button -->
  <div data-ng-include='"/templates/partials/navigation-button.html"'></div>

  <!-- Brand link home -->
  <div data-ng-include='"/templates/partials/header.html"'></div>

  <!-- Branding overlay -->
  <div data-ng-include='"/templates/partials/brand-logo.html"'></div>

  <!-- Mobile mid-page navigation controls -->
  <div data-ng-include='"/templates/partials/mobile-mid-page-controls.html"'></div>

  <!-- Content for current page from controller --> 
  <div id="page-content" data-ng-view></div>
</body>
</html>
