<!doctype html>
<html data-ng-app="BuildingApp">
<head>
  <link rel="stylesheet" href="vendor/css/leaflet.min.css">
  <link rel="stylesheet" href="assets/css/styles.css">

  <script src="vendor/js/jquery-2.2.2.js"></script>
  <script src="vendor/js/leaflet.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.js"></script>
  <script src="assets/js/map.js"></script>
  <script src="assets/js/main.js"></script>
  <script src="assets/js/overlay.js"></script>
  <script src="assets/js/app.js"></script>

  <title data-ng-controller="BrandController" 
      data-ng-bind="brand.title"></title>
</head>
<body>

  <!-- Navigation overlay -->
  <div data-ng-include='"/templates/navigation.html"'></div>

  <!-- Navigation display button -->
  <div class="navigation-container"
      data-ng-controller="NavigationController"
      data-ng-click="toggleNavigation()">
    <div class="navigation">
      <div></div>
      <div></div>
      <div></div>
    </div>
  </div>

  <!-- Branding overlay -->
  <img data-ng-controller="BrandController" 
      data-ng-src="{{brand.logo}}" class="dh-branding">

  <!-- Full screen background image container -->
  <div class="background-image"></div>

  <div class="page-content" data-ng-controller="PageController" 
      data-ng-include="page.url"></div>

  <div data-ng-controller="PageController" 
      class="footer-container partial-width-footer-container">
    <div class="footer-content-container">
      <hr class="overlay-hr footer-hr">
      <div class="home-footer-marker"></div>
      <div class="footer-next main-footer-next">Next
        <div class="down-arrow">&darr;</div>
      </div>
    </div>
  </div>

  <div class="image-staging-area"></div>
</body>
</html>
