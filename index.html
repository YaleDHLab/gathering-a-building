<!doctype html>
<html data-ng-app="BuildingApp">
<head>
  <link rel="stylesheet" href="vendor/css/leaflet.min.css">
  <link rel="stylesheet" href="assets/css/styles.css">

  <script src="vendor/js/jquery-2.2.2.js"></script>
  <script src="vendor/js/leaflet.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.js"></script>
  <script src="assets/js/map.js"></script>
  <script src="assets/js/main.js"></script>
  <script src="assets/js/overlay.js"></script>
  <script src="assets/js/app.js"></script>

  <title data-ng-controller="BrandController" data-ng-bind="brand.title"></title>
</head>
<body>

  <!-- Navigation overlay -->
  <div class="navigation-overlay hidden">
    <div class="dismiss">&times;</div>
    <div class="text-overlay-container">
      <div class="text-overlay">
        <div class="text-overlay-header">
          <h1 data-ng-controller="BrandController">{{brand.title}}</h1>
          <hr class="overlay-hr">
        </div>
        <div class="navigation-links">
          <div class="navigation-links-top">
            <div class="navigation-link">BUILDING SITE HISTORY</div>
            <div class="navigation-link">ARCHITECTURE & URBANISM</div>
            <div class="navigation-link">MATERIAL JOURNEYS</div>
            <div class="navigation-link">PEOPLE & PLACE</div>
          </div>
          <div class="navigation-links-bottom">
            <div class="navigation-link">ABOUT THE AUTHOR</div>
            <div class="navigation-link">DOWNLOADS</div>
            <div class="navigation-link">LINKS</div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Navigation display button -->
  <div class="navigation-container">
    <div class="navigation">
      <div></div>
      <div></div>
      <div></div>
    </div>
  </div>

  <!-- Branding overlay -->
  <img data-ng-controller="BrandController" data-ng-src="{{brand.logo}}" class="dh-branding">

  <!-- Full screen background image container -->
  <div class="background-image"></div>

  <div class="page-content" data-ng-controller="PageController" data-ng-include="page.url"></div>

  <div data-ng-controller="PageController" 
      class="footer-container partial-width-footer-container">
    <div class="footer-content-container">
      <hr class="overlay-hr footer-hr">
      <div class="home-footer-marker"></div>
      <div class="footer-next main-footer-next">Next
        <div class="down-arrow">&darr;</div>
      </div>
    </div>
  </div>

  <div class="image-staging-area"></div>
</body>
</html>
