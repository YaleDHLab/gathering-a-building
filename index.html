<!doctype html>
<html data-ng-app="BuildingApp">
<head>
  <link rel="stylesheet" href="vendor/css/leaflet.min.css">
  <link rel="stylesheet" href="assets/css/styles.css">

  <script src="vendor/js/jquery-2.2.2.js"></script>
  <script src="vendor/js/leaflet.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.js"></script>
  <script src="assets/js/map.js"></script>
  <script src="assets/js/main.js"></script>
  <script src="assets/js/overlay.js"></script>
  <script src="assets/js/app.js"></script>

  <title data-ng-controller="BrandController" data-ng-bind="brand.title"></title>
</head>
<body>

  <!-- Navigation overlay -->
  <div data-ng-include='"/templates/navigation-overlay.html"'></div>

  <!-- Navigation display button -->
  <div data-ng-include='"/templates/navigation-button.html"'></div>

  <!-- Branding overlay -->
  <div data-ng-include='"/templates/branding-logo.html"'></div>

  <!-- Full screen background image container -->
  <div class="background-image"></div>

  <!-- Current page content -->
  <div class="page-content" 
      data-ng-controller="PageController" 
      data-ng-include="page.url">
  </div>

  <!-- Footer -->
  <div data-ng-include='"/templates/footer.html"'></div>

  <div class="image-staging-area"></div>
</body>
</html>
