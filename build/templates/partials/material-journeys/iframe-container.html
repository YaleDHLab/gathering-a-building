<div class="iframe-wrapper">
  <div data-ng-show="iframe.shown === '1'"
      class="iframe-container">
    <iframe width='100%' height='100%' frameborder='0' data-ng-src="{{ trustSrc(iframe.src) }}" allowfullscreen webkitallowfullscreen mozallowfullscreen oallowfullscreen msallowfullscreen></iframe>
  </div>
</div>
