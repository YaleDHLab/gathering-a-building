<div data-ng-show="template == 'three-div-container'"
    class="table-of-contents-container dynamic-opacity three-div-container">
  <div class="wide-table-of-contents-container">
    <div class="wide-table-of-contents-left"></div>
    <div class="wide-table-of-contents-right">
      <div class="wide-table-of-contents-right-top"> 
        <div data-ng-if="!youtubeVideo"
            class="fill-container" data-background-image="{{topImage}}"></div>
        <iframe data-ng-if="youtubeVideo"
            class="youtube"
            width="100%" height="100%"
            data-ng-src="{{youtubeVideo | allowUrl}}"
            frameborder="0" allowfullscreen ></iframe>
      </div>
      <div class="wide-table-of-contents-bottom">
        <div class="wide-table-of-contents-bottom-left">
          <div class="fill-container" data-background-image="{{bottomImage}}"></div>
        </div>
        <div class="wide-table-of-contents-bottom-right">
          <div class="captions">
            <div class='caption caption-top' data-ng-bind-html="topCaption | allowHtml"></div>
            <div class='caption caption-left' data-ng-bind-html="bottomCaption | allowHtml"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
