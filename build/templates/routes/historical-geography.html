<!-- Full screen wide three div container table of contents -->
<div data-ng-include='"/templates/partials/table-of-contents/three-div-container.html"'></div>

<!-- Full screen four div container table of contents -->
<div data-ng-include='"/templates/partials/table-of-contents/four-div-container.html"'></div>

<!-- Map container -->
<div id="map">
  <div class="map-overlay-selector">
    <div data-ng-repeat="(key, value) in mapOverlays"
      data-ng-if="key != '0'"
      data-ng-class="key == '1'?
        'active map-overlay map-overlay-' + key :
        'map-overlay map-overlay-' + key"
      data-ng-click="selectActiveSection(key)">{{mapOverlays[key].year}}</div>
  </div>

  <div class="opacity-slider-wrapper">
    <img class="eye" src="/assets/images/eye.svg" />
    <div class="opacity-slider-container">
      <rzslider rz-slider-model="opacitySlider.value"
          rz-slider-options="opacitySlider.options"></rzslider>
    </div>
    <div class="opacity-slider-integer">{{opacitySlider.value}}%</div>
  </div>

  <!-- Button to toggle vector overlay -->
  <div data-ng-include='"/templates/partials/historical-geography/vector-overlay-button.html"'></div>

</div>

<!-- Text column overlay -->
<div autoscroll="true" data-ng-include='"/templates/partials/layout/text-column.html"'></div>

<!-- Mobile mid-page navigation controls -->
<div class="mobile-controls" data-ng-include='"/templates/partials/layout/mobile-mid-page-controls.html"'></div>

<!-- Footer -->
<div data-ng-include='"/templates/partials/layout/footer.html"'></div>
