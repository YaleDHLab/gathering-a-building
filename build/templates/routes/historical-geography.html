<!-- Map container -->
<div id="map">
  <div class="map-overlay-selector">
    <div data-ng-repeat="(key, value) in mapOverlays"
      data-ng-class="key == '0'?
        'active map-overlay map-overlay-' + key :
        'map-overlay map-overlay-' + key"
      data-ng-click="selectOverlay(key)">{{mapOverlays[key].year}}</div>
  </div>

  <div class="opacity-slider-wrapper">
    <div data-ng-include='"/templates/partials/historical-geography/opacity-slider.html"'></div>
  </div>

  <!-- Button to toggle vector overlay -->
  <div data-ng-include='"/templates/partials/historical-geography/vector-overlay-button.html"'></div>

</div>

<!-- Text column overlay -->
<div autoscroll="true" data-ng-include='"/templates/partials/layout/text-column.html"'></div>

<!-- Mobile mid-page navigation controls -->
<div class="mobile-controls" data-ng-include='"/templates/partials/layout/mobile-mid-page-controls.html"'></div>

<!-- Footer -->
<div data-ng-include='"/templates/partials/layout/footer.html"'></div>
