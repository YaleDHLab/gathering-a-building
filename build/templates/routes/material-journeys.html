<!-- Full screen four div container table of contents -->
<div data-ng-include='"/templates/partials/table-of-contents/four-div-container.html"'></div>

<!-- Full screen background image and scarecrow for onload event-->
<div class="full-screen-image dynamic-opacity" data-background-image="{{backgroundImageUrl}}"></div>
<img class="image-onload-target hidden" data-ng-src="{{backgroundImageUrl}}"></div>

<!-- Text column overlay -->
<div autoscroll="true" data-ng-include='"/templates/partials/layout/text-column.html"'></div>

<!-- Full page iframe -->
<div data-ng-include='"/templates/partials/material-journeys/iframe-container.html"'></div>

<!-- Mobile mid-page navigation controls -->
<div data-ng-include='"/templates/partials/layout/mobile-mid-page-controls.html"'></div>

<!-- Footer -->
<div data-ng-include='"/templates/partials/layout/footer.html"'></div>
