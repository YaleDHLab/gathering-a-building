<!-- Home container -->
<div id="home" class="home">
  <div class="home-container">
    <img data-ng-click="hideModal()"
      src="/assets/images/Yale_Residential_Colleges_Arch-Animation_GAB_short-168-minified.png"
      class="home-image"
      data-template-loaded="positionIcons()">
    
    <!-- Image overlays -->
    <div class="building-overlay-marker building-overlay-marker-0">
      <div data-ng-include='"/templates/partials/home/building-overlay-icon.html"'
        data-ng-click="toggleModal(0)"></div>
    </div>

    <div class="building-overlay-marker building-overlay-marker-1">
      <div data-ng-include='"/templates/partials/home/building-overlay-icon.html"'
        data-ng-click="toggleModal(1)"></div>
    </div>

    <div data-ng-include='"/templates/partials/home/building-overlay-modal.html"'
      class="building-modal-overlay-container hidden"></div>

  </div>
</div>

<!-- Footer -->
<div data-ng-include='"/templates/partials/layout/footer.html"'></div>
