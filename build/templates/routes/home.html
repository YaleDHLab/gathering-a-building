<!-- Home container -->
<div id="home" class="home" ng-style="resizeWithOffset(0)"
    resize notifier="windowResize(params)">

  <div class="home-container">

    <!-- Page load image for desktop -->
    <div class="home-image home-image-1 slow-dynamic-opacity"></div>

    <!-- Final resting image for desktop/mobile -->
    <div class="home-image home-image-2 slow-dynamic-opacity"
        data-ng-click="hideModal()"
        data-template-loaded="positionIcons()"></div>

    <!-- Image overlays -->
    <div data-ng-repeat="overlay in overlayIcons"
        class="building-overlay-marker slow-dynamic-opacity"
        data-ng-class="'building-overlay-marker-' + overlay.id" >
      <div data-ng-include='"/templates/partials/home/building-overlay-icon.html"'
        data-ng-click="toggleModal(overlay.id)"></div>
    </div>

    <!-- Home page modal -->
    <div class="building-overlay-modal" data-ng-click="hideModal()">
      <div class="building-overlay-modal-content">
        <div class="building-overlay-image-container">
          <img data-ng-src="{{overlayData.image}}" />
        </div>
        <div class="building-modal-text-container">
          <div class="building-modal-text">
            <div data-ng-bind-html="overlayData.title | allowHtml"
                class="building-modal-title"></div>
            <p data-ng-bind-html="overlayData.text | allowHtml"></p>
          </div>
        </div>
      </div>
      <div class="clear-both"/>
    </div>

  </div>
</div>

<!-- Mobile mid-page navigation controls -->
<div class="mobile-controls" data-ng-include='"/templates/partials/layout/mobile-mid-page-controls.html"'></div>

<!-- Text column overlay -->
<div class="home-text-column" autoscroll="true" data-ng-include='"/templates/partials/layout/home-text-column.html"'></div>
